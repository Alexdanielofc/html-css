<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes <br> ou simplesmente altere o tamanho do navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/m.png" type="image/png">
        <img src="img/g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo audios </h1> <!--MP3 OGG WAV -->
    <p>Vamos aprender a reproduzir audios no HTMl5</p>
    <audio src="GoldandCrawfish.mp3" controls autoplay loop></audio>
    

    <h2>Outra maneira</h2>
    <audio preload="metadata" controls > 
        <source src="GoldandCrawfish.mp3" type="audio/mpeg">
        <source src="GoldandCrawfish.ogg" type="audio/ogg">
        <source src="GoldandCrawfish.wav" type="audio/wav">
    </audio>
    <P>Infelizmente seu navegador nao reproduz audio <br><a href="GoldandCrawfish.mp3">Clique aqui para baixar o arquivo mp3</a></P>
</body>
</html>
