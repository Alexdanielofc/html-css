<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando iFrame</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightcyan;
        }
        iframe{
            height: 400px;
            width: 400px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando uso de um iframe</h1>
    <p>Acessando o site do 
    
        <iframe src="https://www.cursoemvideo.com" frameborder="">
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
        </iframe>

    para aprender a programar.</p>
    <p>O site do 
        <iframe src="https://www.google.com.br" 
        frameborder="0" scolling="">
        <a href="https://www.google.com.br" target="_blank"></a>
    </iframe>
        tambem e muito legal, pena que nao funciona dentro do iframe!
    </p>
    <p>O repositorio do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank"></a>
        </iframe> 
    </p>
</body>
</html>
